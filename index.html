<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Web Sys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('quiz')">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('blog')">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('profile')">Profile</a></li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">

        <!-- Home Section -->
        <div id="dashboard" class="content-section">
            <h1>Welcome, Apple Ace Acepcion!</h1>
            <p>Explore courses, take quizzes, and learn at your own pace.</p>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="content-section" style="display: none;">
            <h2>Quiz Section</h2>

            <!-- Quiz Container -->
            <div id="quiz-container">
                <h4 id="question"></h4>
                <div id="options" class="mt-3"></div>
                <p id="timer" class="mt-3 text-danger"></p>
            </div>

            <!-- Submit and Result Section -->
            <button class="btn btn-primary mt-3" onclick="submitQuiz()">Submit Quiz</button>
            <div id="quiz-result" class="mt-3"></div>
        </div>

        <!-- Blog Section -->
        <div id="blog" class="content-section" style="display: none;">
            <h2>Blog/Articles</h2>
            <div id="blog-container" class="row"></div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="content-section" style="display: none;">
                <h2 class="text-center mb-4">Profile Management</h2>
                
                <!-- Profile Display -->
                <div id="profile-display" class="card shadow-lg p-4 mb-5 bg-white rounded">
                    <div class="text-center mb-4">
                        <img id="profile-pic-display" src="https://via.placeholder.com/150" alt="Profile Picture"
                            class="rounded-circle border border-3" width="150" height="150">
                    </div>
                    <h4 class="text-center" id="display-fullName"></h4>
                    <p class="text-center text-muted">@<span id="display-username"></span></p>
                    <p class="text-center"><strong>Email:</strong> <span id="display-email"></span></p>
                    <p class="text-center"><strong>Bio:</strong> <span id="display-bio"></span></p>
                    
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
                    </div>
                </div>

                <!-- Profile Edit Form (Hidden by Default) -->
                <div id="profile-edit" class="card shadow-lg p-4 mb-5 bg-white rounded" style="display: none;">
                    <div class="text-center mb-4">
                        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture"
                            class="rounded-circle border border-3" width="150" height="150">
                        <input type="file" id="profile-pic-input" accept="image/*" class="form-control mt-2"
                            onchange="updateProfilePic(event)">
                    </div>

                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name:</label>
                            <input type="text" id="fullName" class="form-control" value="John Doe">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" class="form-control" value="JohnDoe123">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" value="johndoe@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio:</label>
                            <textarea id="bio" class="form-control" rows="3"
                                placeholder="Tell us something about yourself...">Web Developer & Tech Enthusiast</textarea>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-success" onclick="saveProfile()">Save Changes</button>
                            <button type="button" class="btn btn-danger" onclick="cancelEdit()">Cancel</button>
                        </div>
                    </form>
                </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Files -->
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/profile.js"></script>

    <!-- JS Script to Toggle Sections -->
    <script>
        // Function to show the selected section and hide others
        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(el => el.style.display = 'none');
            document.getElementById(section).style.display = 'block';

            // Load quiz or profile when needed
            if (section === 'quiz') startQuiz();
            if (section === 'profile') loadProfile();
            if (section === 'blog') loadBlog();
        }

        // Placeholder logout function
        function logout() {
            alert('Logging out...');
        }
    </script>
</body>

</html>
